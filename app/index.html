<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="#" type="image/x-icon" />
  <title>Free Sun | Главная страница</title>
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
  <div class="wrapper">
    <div class="content">
      <h1 class="sr-only">Солнечные панели на любой вкус</h1>

      <header class="header" style="background-image: url('images/background/solar-panels.png')">
        <div class="container">
          <nav class="header__nav">
            <a class="header__logo logo" href="#">
              <img class="logo__img" src="images/logo.png" width="106" height="60" alt="Логотип сайта" />
            </a>
            <ul class="header__menu menu">
              <li class="menu__item">
                <a class="menu__link menu__link--active" href="#">Главная</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">О нас</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Наши проекты</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Контакты</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Блог</a>
              </li>
            </ul>
            <ul class="change-language">
              <li class="change-language__item">
                <a class="change-language__link" href="#"> Ru </a>
              </li>
              <li class="change-language__item">
                <a class="change-language__link" href="#"> Ro </a>
              </li>
            </ul>
            <div class="header__burger">
              <button class="burger__name" type="button">Меню</button>
              <button class="burger" type="button">
                <span class="sr-only">Открыть меню</span>
                <span class="burger__line"></span>
              </button>
            </div>
          </nav>
          <div class="header__body"></div>
        </div>
      </header>
      <div class="burger__menu"></div>
    </div>

    <footer class="footer"></footer>
  </div>

  <script src="js/main.min.js"></script>
</body>

</html>
